apiVersion: v1
kind: Service
metadata:
  name: moim-service
spec:
  selector:
    app: moim
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: moim-dev
  labels:
    app: moim
spec:
  containers:
    - name: moim
      image: ojt90902/moim:pi
      ports:
        - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: moim
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /moim(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: moim-service
                port:
                  number: 80